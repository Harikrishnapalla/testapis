<script>  
    $(document).ready(function() {  
        $.ajax({  
            url: 'http://18.234.164.137:8000/data/',  
            type: 'GET',

            success: function(data, textStatus, xhr) {

                var markup = "<tr><td>"+datas.country_name+"</td><td>"+datas.population+"</td><td>" + datas.ranking + "</td><td>" + datas.world_share + "</td></tr>";
                $("#productTable tbody").append(markup);
                console.log("test")

            }
